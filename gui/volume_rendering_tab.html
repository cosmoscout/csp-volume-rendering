<div class="strike">
  <span>Data</span>
</div>

<div class="row">
  <div class="col-5">
    Scalar
  </div>
  <div class="col-7">
    <select data-callback="volumeRendering.setScalar" class="simple-value-dropdown">
    </select>
  </div>
</div>

<div class="strike">
  <span>Rendering</span>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableRequestImages" />
    <i class="material-icons"></i>
    <span>Request new images</span>
  </label>
</div>

<div class="row">
  <div class="col-5">
    Resolution
  </div>
  <div class="col-7">
    <div data-callback="volumeRendering.setResolution">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-5">
    Sampling rate
  </div>
  <div class="col-7">
    <div data-callback="volumeRendering.setSamplingRate">
    </div>
  </div>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableShading" />
    <i class="material-icons"></i>
    <span>Enable Shading</span>
  </label>
</div>

<div class="strike">
  <span>Display</span>
</div>

<div class="row">
  <div class="col-5">
    Display method
  </div>
  <div class="col-7">
    <label class="radiolabel">
      <input name="display_method" type="radio" data-callback="volumeRendering.setDisplayMode0" checked />
      <span>Mesh</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="display_method" type="radio" data-callback="volumeRendering.setDisplayMode1" />
      <span>Points</span>
    </label>
  </div>
</div>

<div class="strike">
  <span>Depth</span>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableDepthData" />
    <i class="material-icons"></i>
    <span>Use depth data</span>
  </label>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableDrawDepth" />
    <i class="material-icons"></i>
    <span>Draw depth data</span>
  </label>
</div>

<div class="row">
  <div class="col-5">
    Depth source
  </div>
  <div class="col-7">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode0" checked />
      <span>None</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode1" />
      <span>Isosurface</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode2" />
      <span>First hit</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode3" />
      <span>Last hit</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode4" />
      <span>Opacity threshold</span>
    </label>
  </div>
  <div class="col-7 offset-5">
    <label class="radiolabel">
      <input name="depth_mode" type="radio" data-callback="volumeRendering.setDepthMode5" />
      <span>Multiple opacity thresholds</span>
    </label>
  </div>
</div>

<div class="strike">
  <span>Denoising</span>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableDenoiseColor" />
    <i class="material-icons"></i>
    <span>Denoise color image</span>
  </label>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableDenoiseDepth" />
    <i class="material-icons"></i>
    <span>Denoise depth image</span>
  </label>
</div>

<div class="strike">
  <span>Latency Compensation</span>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnablePredictiveRendering" />
    <i class="material-icons"></i>
    <span>Predictive Rendering</span>
  </label>
</div>

<div class="col-7 offset-5">
  <label class="checklabel">
    <input type="checkbox" data-callback="volumeRendering.setEnableReuseImages" />
    <i class="material-icons"></i>
    <span>Reuse images</span>
  </label>
</div>

<div class="strike">
  <span>Transfer Function</span>
</div>

<div id="tf-editor-container">
</div>
